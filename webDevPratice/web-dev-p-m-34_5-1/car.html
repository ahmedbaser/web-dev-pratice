<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car Details</title>

    <style>
        .container {
            margin-top:  7rem;
            border:  4px solid gold;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }
    </style>
</head>
<body>
 <main>
    <section class="container">

        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card h-100">
                <img id="img-one" src="https://i.ibb.co/54WzQjR/Honda.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="title-one" class="card-title">Card title</h5>
                  <p id="details-one" class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <a id="car-Price" href="#" class="btn btn-primary">Go somewhere</a>
                </div>
               
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="https://i.ibb.co/802Rwsq/Mito.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 id="title-two" class="card-title">Card title</h5>
                  <p id="details-two" class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                  <a id="car-PriceNew" href="#" class="btn btn-primary">Go somewhere</a>
                </div>
               
              </div>
            </div>
           
          </div>

    </section>
 </main>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="js/car.js"></script>
</body>
</html>
