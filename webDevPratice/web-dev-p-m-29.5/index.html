<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Saving calculaor</title>
    
</head>
<body>
   
 <main>
     <section class="bg-amber-400 rounded-lg w-3/4 mx-auto">
      
        <div class="grid text-2xl text-2xl font-medium pb-6 mt-5 mx-auto w-3/4">
            <div class="mx-auto">
                <h2 class="text-white">Balance: $<span id="Balance-total">50000</span></h2>
            </div>
             <div class="mx-auto">
                <h2 class="text-white">Food:</h2>
                <input type="number" id="food-expense">
           </div>
           <div class="mx-auto">
                <h2 class="text-white">Rent:</h2>
                <input id="rent-expense" type="number">
            </div>
           <div class="mx-auto">
                <h2 class="text-white">Clothes:</h2>
                <input id="clothes-expense" type="number">
            </div>
            <button id="btn-total" class="text-white ml-43 bg-violet-600 mx-auto mt-5 px-5 py-2 rounded-lg">Calculate</button>
           
    </div>


    
    <div class="grid grid-cols-2 w-4/6 mx-auto text-white text-2xl font-medium pb-6 mt-5">
          <h2>Total Expens</h2>
          <h2 class="mx-auto">$<span id="expense-total">00</span></h2>     
    </div> 
      
     <div class="grid grid-cols-2 w-4/6 mx-auto text-white text-2xl font-medium pb-6 mt-5">
         <div>
           <button id="save-btn" class="btn-save bg-violet-600 mx-auto mt-4 px-5 py-2 rounded-lg">Save</button>
         </div> 
        
        <div class="ml-9">
            <h2>Save Amount</h2>
           <span id="save-amount">20%</span>
        </div>
     </div>
         
 <div class="grid grid-cols-2 w-4/6 mx-auto text-white text-2xl font-medium pb-6 mt-5">
      <div>
        <h2 class="w-2/5 bg-violet-600 mt-4 px-5 py-2 rounded-lg">Remaning Balance</h2>         
     </div>
        <div class="ml-9">
           <h2>$<span id="remain-balance">00</span></h2>
        </div>
     </div>
            
    </section>
    </main>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
 
  
</body>
</html>
