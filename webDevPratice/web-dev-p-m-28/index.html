<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Try to make a Discount calculator</title>
</head>
<body>

    <div class="grid grid-cols-2 w-3/4 gap-4 mx-auto">

      </div>
